<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="The Officially Unofficial Khan Academy Contest Judging System 2.0">
        <meta property="og:site_name" content="Khan Academy Contest Judging System">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://gigabytegiant.com/kacjs">
        <meta property="og:description" content="Browse and judge Khan Academy contests, from one, easy-to-use, site!">

        <title>Admin Dashboard | CJSKA</title>

        <link rel="shortcut icon" type="image/x-icon" href="../build/resources/favicon.ico">
        <link href="../build/css/material_icons.css" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="../build/css/materialize.min.css"  media="screen,projection">
        <link type="text/css" rel="stylesheet" href="../build/css/main.css">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav class="amber">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo center">Contest Judging System</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a id="authBtn" href="#">&nbsp;</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="col l12 m12 s12">
                    <ul id="controls" class="tabs">
                        <li class="tab col s6 options-tab">
                            <a href="#editContest" class="active">Edit Contest</a>
                        </li>
                        <li class="tab col s6 options-tab disabled">
                            <a href="#createContest">Create Contest</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div id="editContest" class="col s12">
                    <label>Contest</label>
                    <select id="contestSelect" class="browser-default">
                        <option id="start" value="" disabled selected>Loading contests... Please wait.</option>
                    </select>
                    <br>
                    <div id="editContestControls">
                        <label>Contest Name:</label>
                        <input type="text" name="contestName" placeholder="Contest: Rename a contest">
                    </div>
                    <button id="submitData" class="col l12 m12 s12 btn amber waves-effect waves-light disabled" disabled>Submit new data</button>
                </div>
            </div>
            <div class="divider"></div>
        </div>
        <script src="../build/src/jquery-2.1.4.min.js"></script>
        <script src="../build/src/materialize.min.js"></script>
        <script src="../build/src/firebase.js"></script>
        <script src="../build/src/_shared.js"></script>
        <script src="../build/src/client/admin.js"></script>
    </body>
</html>
