<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Viewing entry</title>
		<link rel="icon" href="../Resources/favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/entry.css">
	</head>
	<body>
		<!--This is so all of the links have target=_blank. Now, we don't need to do this with jQuery.-->
        <base target="_blank"/>
		<div class="container">
			<div class="program-data">
				<h3 id="program-name"></h3>
				<div class="program-preview">
				</div>
                <div class="other-controls">
                    <h4>Program Controls:</h4>
                    <button class="btn btn-xs btn-primary toggleCode">Toggle Code</button>
                    <a class="btn btn-xs btn-success viewOnKA">View entry on KA</a>
                </div>
                <hr>
				<div class="judging-pane">
					<h4>Judging Controls:</h4>
					<div class="rubrics"></div>
					<br>
					<button id="submitBtn" class="btn btn-success">Submit your vote</button>
					<hr>
					<details class="current-score">
						<summary><h4>Current Score:</h4></summary>
					</details>
				</div>
			</div>
			<br>
		</div>
		<script src="../Resources/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="../Backend/ka_api.js"></script>
        <script src="../Backend/contest_judging_sys.js"></script>
        <script src="scripts/entry.js"></script>
	</body>
</html>
