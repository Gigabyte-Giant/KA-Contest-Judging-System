<!DOCTYPE html>
<html>
	<head prefix="og: http://ogp.me/ns#">
        <meta charset="utf-8">
		<title>Viewing Entry to Khan Academy Contest</title>
        <meta name="description" content="View and judge a specific entry to a Khan Academy contest here!"/>
        <meta property="og:title" content="Viewing Entry to Khan Academy Contest"/>
        <meta property="og:site_name" content="Khan Academy Contest Judging System"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="View and judge a specific entry to a Khan Academy contest here!"/>
		<link rel="icon" href="../Resources/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.0.2/nouislider.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/_shared.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/entry.css">
	</head>
	<body>
		<div class="container">
            <!--The heading-->
            <div class="jumbotron">
				<h3 id="program-name"></h3>
                <!-- Lines of Code -->
                <h4 id="program-info"></h4>
                <a href="admin/" class="hideWhileNotAuthed">Visit admin dashboard</a>
                <button class="btn btn-primary login">Login with Google</button>
                <button class="btn btn-danger logout">Logout</button>
            </div>
			<div class="program-data">
                <!-- NOTE: There can not be whitespace between the details and the summary elements here because of how the JavaScript works -->
				<div class="program-preview"></div>
                <div class="other-controls">
                    <h4>Program Controls:</h4>
                    <button class="btn btn-xs btn-primary toggleCode">Toggle Code</button>
                    <!--<a class="btn btn-xs btn-success viewOnKA">View entry on KA</a>-->
                    <button class="btn btn-xs btn-default restartProgram">Reload Entry</button>
                    <form name="dimensions">
                        <label>Width: </label>
                        <input type="number" name="width"/>
                        <label>Height: </label>
                        <input type="number" name="height"/>
                        <input type="submit" class="btn btn-xs btn-primary" value="Set Dimensions" id="setdimensions"/>
                    </form>
                </div>
                <hr>
				<div class="judging-pane judgeOnly">
					<h4>Judging Controls:</h4>
                    <!-- NOTE: There can not be whitespace between the details and the summary elements here because of how the JavaScript works -->
					<div class="rubrics"></div>
					<br>
					<button id="submitBtn" class="btn btn-success">Submit your vote</button>
					<hr>
                    <!-- NOTE: There can not be whitespace between the details and the summary elements here because of how the JavaScript works -->
					<details class="current-score"><summary><h4>Current Score:</h4></summary></details>
				</div>
			</div>
			<br>
		</div>
		<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.0.2/nouislider.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="scripts/_shared.js"></script>
        <script src="../Backend/ka_api.js"></script>
        <script src="../Backend/contest_judging_sys.js"></script>
        <script src="scripts/entry.js"></script>
        <script src="scripts/auth/auth.js"></script>
	</body>
</html>
