<!DOCTYPE html>
<html>
	<head prefix="og: http://ogp.me/ns#">
		<title>Submit New Khan Academy Contest</title>
        <meta name="description" content="Submit new Khan Academy contests to the Khan Academy Contest Judging System here!"/>
        <meta property="og:title" content="Submit New Khan Academy Contest"/>
        <meta property="og:site_name" content="Khan Academy Contest Judging System"/>
        <meta property="og:type" content="website"/>
        <meta name="og:description" content="Submit new Khan Academy contests to the Khan Academy Contest Judging System here!"/>
		<link rel="icon" href="../../Resources/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="../stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/new_contest.css">
	</head>
	<body>
		<div id="loading">
            <h1 class="huge">
                Performing authentication checks. Please wait...
            </h1>
            <h1><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></h1>
        </div>
		<main class="container hideWhileAuthCheck">
			<div class="jumbotron">
				<h3 id="welcomeMessage">Welcome to the admin dashboard, {{name}}.</h3>
			</div>
            <div class="controls">
                <form name="new_contest">
                    <div class="form-group">
                        <label for="program_id"><h3>Khan Academy Program Link:</h3></label>
                        <input type="text" name="program_id" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label><h3>New Rubric</h3></label><br/>
                        <label for="rubric_name">Rubric Name: </label><input type="text" name="rubric_name" class="form-control"/><br/>
                        <label for="rubric_type">Rubric Type</label><br/>
                        <input type="radio" name="rubric_type" value="minmax" checked/>Minimum/Maximum<br/>
                        <input type="radio" name="rubric_type" value="keys"/>Multiple Options
                        <div id="minmax">
                            <label for="min">Minimum:</label>
                            <input type="number" name="minimum" min="0" class="form-control"/><br/>
                            <label for="max">Maximum:</label>
                            <input type="number" name="maximum" class="form-control"/><br/>
                        </div>
                        <div id="keys">
                            <div class="form-group">
                                <label for="option">Enter Option(s) Here: (Multiple options should be separated by commas, i.e. <code>Option1, Option2, Option3</code>.)</label>
                                <input type="text" name="option" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-xs btn-default" value="Add Option" id="addoption" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="option" id="deleteOptionLabel" class="delete">Click an option below to delete it:</label>
                                <div id="options"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-sm btn-warning" value="Add Rubric" id="addrubric" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="option" id="deleteRubricLabel" class="delete">Click a rubric below to delete it:</label>
                        <div id="rubrics"></div>
                        <input type="submit" class="btn btn-success" value="Submit Contest" id="submitcontest" class="form-control"/>
                    </div>
                </form>
            </div>
		</main>
		<script src="../../Resources/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="../../Backend/ka_api.js"></script>
        <script src="../../Backend/contest_judging_sys.js"></script>
        <script src="scripts/auth.js"></script>
        <!--Testing frontend-->
        <!--<script>document.querySelector("#loading").style.display = "none", document.querySelector(".hideWhileAuthCheck").style.display = "block";</script>-->
        <script src="scripts/new_contest.js"></script>
	</body>
</html>
