<!DOCTYPE html>
<html>
	<head>
		<title>Leaderboard</title>
		<!-- TODO: Add meta tags -->
		<link rel="icon" href="../../Resources/favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.8/css/jquery.dataTables.min.css">
		<link rel="stylesheet" href="../stylesheets/main.css">

	</head>
	<body>
		<div id="loading">
            <h1 class="huge">
                Loading data. Please wait...
            </h1>
            <h1><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></h1>
        </div>
		<div class="container hideWhileAuthCheck">
			<div class="jumbotron">
				<h3 id="welcomeMessage">Welcome to the leaderboard, {{name}}.</h3>
			</div>
			<div class="dataLoadMsg">
				<h3>Be patient, young one, we're loading your data.</h3>
				<h3><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></h3>
			</div>
			<table id="leaderboardTable" class="display hideWhileDataLoad">
			    <thead>
			    	<tr></tr>
			    </thead>
			    <tbody></tbody>
			</table>
		</div>

		<script src="../../Resources/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js"></script>

        <script src="../../Backend/ka_api.js"></script>
