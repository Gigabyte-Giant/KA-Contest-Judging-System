<!DOCTYPE html>
<html>
	<head prefix="og: http://ogp.me/ns#">
        <meta charset="utf-8"/>
		<title>Viewing Khan Academy Contest</title>
        <meta name="description" content="View the entries to a Khan Academy contest here!"/>
        <meta property="og:title" content="Viewing Khan Academy Contest"/>
        <meta property="og:site_name" content="Khan Academy Contest Judging System"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="View the entries to a Khan Academy contest here!"/>
		<link rel="icon" href="../Resources/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/_shared.css">
        <link rel="stylesheet" href="stylesheets/main.css">
	</head>
	<body>
        <!--Our container for everything-->
        <div class="container">
            <!--The heading-->
            <div class="jumbotron hideWhileLoad">
                <details>
                    <summary><h3 id="contestName"></h3></summary>
                    <div id="contestDescription"></div>
                </details>
                <a href="admin/" class="hideWhileNotAuthed">Visit admin dashboard</a>
                <button class="btn btn-primary login">Login with Google</button>
                <button class="btn btn-danger logout">Logout</button>
            </div>
            <!--The loading <div>-->
            <div id="loading">
                <h1 class="huge">
                    Loading data; please wait...
                </h1>
                <h1><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></h1>
            </div>
            <!--Holds all data for contests-->
            <div id="entries" class="hideWhileLoad">
                <!-- NOTE: There can not be whitespace between the details and the summary elements here because of how the JavaScript works -->
                <ul class="media-list"></ul>
            </div>
        </div>

        <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="scripts/_shared.js"></script>
        <script src="../Backend/ka_api.js"></script>
        <script src="../Backend/contest_judging_sys.js"></script>
        <script src="scripts/auth/auth.js"></script>
        <script src="scripts/contest.js"></script>
    </body>
</html>
