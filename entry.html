<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="The Officially Unofficial Khan Academy Contest Judging System 2.0">
        <meta property="og:site_name" content="Khan Academy Contest Judging System">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://gigabytegiant.com/kacjs">
        <meta property="og:description" content="Browse and judge Khan Academy contests, from one, easy-to-use, site!">

        <title>The Officially Unofficial Khan Academy Contest Judging System</title>

        <link rel="shortcut icon" type="image/x-icon" href="./build/resources/favicon.ico">
        <link href="./build/css/material_icons.css" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="./build/css/materialize.min.css"  media="screen,projection">
        <link type="text/css" rel="stylesheet" href="./build/css/main.css">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav class="amber">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo center">Contest Judging System</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li><a id="authBtn" href="#">&nbsp;</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <h3 class="center-align contest-name"></h3>
        <div class="container">
            <div id="entry">
                <div id="preview">
                    <h4 class="entry-name"></h4>
                </div>
                <h4 class="center-align">Program Controls</h4>
                <div class="row program-controls">
                    <div class="input-field col m4">
                        <label for="width-input">Canvas Width</label>
                        <input id="width-input dimension-input" type="number" name="width" value="400">
                    </div>
                    <div class="input-field col m4">
                        <label for="height-input">Canvas Height</label>
                        <input id="height-input dimension-input" type="number" name="height" value="400">
                    </div>
                    <div class="col m4 set-dimensions-col">
                        <div class="col l6 m6 s6">
                            <button class="col l12 m12 s12 btn amber waves-effect waves-light program-control-btn set-dimensions-control">
                                Set Dimensions
                            </button>
                        </div>
                        <div class="col l6 m6 s6">
                            <button class="col l12 m12 s12 btn amber waves-effect waves-light program-control-btn reload-entry-control">
                                Reload Entry
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row judgeOnly" id="judgingControls">
                    <h4 class="center-align">Rubric Items</h4>
                </div>
                <div class="row judgeOnly">
                    <button class="col l6 m6 s12 offset-l3 offset-m3 btn amber waves-effect waves-light submit-score-control">
                        Submit Score
                    </button>
                </div>
                <div class="divider"></div>
            </div>
        </div>
        <script src="./build/src/jquery-2.1.4.min.js"></script>
        <script src="./build/src/materialize.min.js"></script>
        <script src="./build/src/firebase.js"></script>
        <script src="./build/src/_shared.js"></script>
        <script src="./build/src/client/entry.js"></script>
    </body>
</html>
